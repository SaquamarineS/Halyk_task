<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect Signatures</title>
</head>
<body>
    <h1>Detect Signatures</h1>
    <form action="/upload_images" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" accept=".jpg" multiple>
        <input type="submit" value="Upload Images">
    </form>

    {% if image_path %}
        <h2>Processed Image with Signatures</h2>
        <img src="{{ image_path }}" alt="Processed Image">
        <a href="{{ image_path }}" download="processed_image.jpg">Download Processed Image</a>
    {% endif %}

    {% if signatures_image_path %}
        <h2>Image with Detected Signatures</h2>
        <img src="{{ signatures_image_path }}" alt="Image with Signatures">
    {% endif %}

    <form action="/detect_signatures" method="post">
        <input type="submit" value="Detect Signatures">
    </form>

    <form action="/download_images" method="get">
        <input type="submit" value="Download Processed Images">
    </form>
</body>
</html>
